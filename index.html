<body>

    <header>
        <h1>Score:</h1>

    <main>
        <section class="choosing">
            <i id="stone" class="fa-regular fa-hand-back-fist fa-2xl"></i>
            <i id="paper" class="fa-regular fa-hand fa-2xl"></i>
            <i id="clipper" class="fa-regular fa-hand-scissors fa-2xl"></i>
        </section>
        <section class="restart">
            <button id="restart" class="btn">Qayta boshlang</button>
            <button id="gameNum" class="btn">Tanlang</button>
        </section>
    </main>

    <script src="./main.js"></script>
